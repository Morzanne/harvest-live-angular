<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex flex-column align-items-center">
            <div id="volet" class=" col-10 mt-5">
                <p id="variety"></p>
                <p id="place"></p>
                <p id="email"></p>
                <p id="phone"></p>
                <p id="humidity"></p>
                <p id="price"></p>
                <p id="comment"></p>
            </div>
        </div>
        <div id="harvestMap" class="col-12 px-5">
            <app-select-panel (valueChange)='displayCounter($event)' (cornChange)='displayCorn($event)'
                (rapeseedChange)='displayRapeseed($event)' (sunflowerChange)='displaySunflower($event)'
                (wheatChange)='displayWheat($event)'>
            </app-select-panel>

        </div>

    </div>
</div>
